<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Luxury Getaway</title>
		<link rel="stylesheet" href="one_page_website.css">
		<script src="./JS/one_page_website.js"></script>
	</head>

		<header>
		<h1>Luxury Getaway</h1>
		<p>Welcome to our page!</p>
	</header>
 
  <body>
  
  <!-- NAV -->
	<div>
	 	<div>
	  		<ul>
	   		<a href="#home" id="link"><li>HOME</li></a>
	   		<a href="#gallery" id="link"> <li>GALLERY</li></a>
	    	<a href="#Reservations" id="link"><li>Reservations</li></a>
	  		</ul>
	  	</div>
	 </div>
	 <!--END NAV -->
	 
	 <!--HOME -->
	  	<div id="home">
	   		<div>
	    		<div>
				<span>Luxury Getaway</span>
				</div>
			</div>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section>
		 <div id="gallery">
		  <h1>GALLERY</h1>
		  	<div>
		  
				<!--Images used to open lightbox-->
				<div class="row">
					<div class="column">
						<img src="./images/thumb_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="./images/thumb_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="./images/thumb_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="./images/thumb_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
					</div>

				</div>
				<!--The lightbox/modal-->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
						<div class="mySlides">
							<div class="numbertext">1 / 4</div>
							<img src="img1_wide.jpg" style="width:100%">
						  </div>
					  
						  <div class="mySlides">
							<div class="numbertext">2 / 4</div>
							<img src="img2_wide.jpg" style="width:100%">
						  </div>
					  
						  <div class="mySlides">
							<div class="numbertext">3 / 4</div>
							<img src="img3_wide.jpg" style="width:100%">
						  </div>
					  
						  <div class="mySlides">
							<div class="numbertext">4 / 4</div>
							<img src="img4_wide.jpg" style="width:100%">
						  </div>
					  
						  <!-- Next/previous controls -->
						  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						  <a class="next" onclick="plusSlides(1)">&#10095;</a>
					  
						  <!-- Caption text -->
						  <div class="caption-container">
							<p id="caption"></p>
						  </div>
					  
						  <!-- Thumbnail image controls -->
						  <div class="column">
							<img class="demo" src="img1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" alt="Indoor/Outdoor Resort">
						  </div>
					  
						  <div class="column">
						  </div>
						  </div>
							<img class="demo" src="img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" alt="Outdoor Getaway" width="100"> 
						  </div>
					  
						  <div class="column">
							<img class="demo" src="img3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" alt="Ocean Resort" width="100">
						  </div>
					  
						  <div class="column">
							<img class="demo" src="img4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" alt="Nightview Ocean Front" width="100">
						  </div>
					</div>
				</div>
		 
	
	<!--Video-->
	<div>
		<iframe src="https://www.youtube.com/embed/yC-pco06neg" title="Luxury Getaways"></iframe>
	
	</div>
</section>
<!--END GALLERY-->


	<!--Reservations-->
	<section id="reservations">
		<div class="container">
			<div class="heading-padding">
				<h1 class="heading-padding">Reserve Today!</h1>
				<div class="reservations">
					<h2><span>Book Today!</span>
					</h2>
					<p class="reservations-text"></p>
						<div class="form-reservations">
							<form action="" method="post">
								<input class="First Name" type="text" value="First Name">
								<input class="Last Name" type="text" value="Last Name">
								<input class="Email" type="text" value="Email">
								<input class="Phone Number" type="text" value="Phone Number">
								<div form="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
							 		<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--END ORDER FORM-->
	
	<!--Footer-->
	<div>
		www.LuxuryResorts.com &nbsp; |&copy; 2021
		</div>
	<!--END FOOTER-->
	
	</body>
</html>
